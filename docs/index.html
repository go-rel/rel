    content="REL is golang orm-ish database layer for layered architecture. It's testable and comes with its own test library.">

    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

      -webkit-box-shadow: 0px 0px 1px 1px rgba(0, 125, 156, 0.2);
      -moz-box-shadow: 0px 0px 1px 1px rgba(0, 125, 156, 0.2);
      box-shadow: 0px 0px 1px 1px rgba(0, 125, 156, 0.2);
    }
  </style>
  <!-- Hotjar Tracking Code for fs02.github.io -->
  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 1846694, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];
      r = o.createElement('script'); r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/js-polyfills@0.1.42/dom.js"></script>
  <script>
    function reloadJs(src) {
      var head = document.getElementsByTagName('head')[0];
      var script = head.querySelector('script[src$="' + src + '"]');
      if (script) {
        head.removeChild(script);
      }

      script = document.createElement('script');
      script.src = src;
      head.appendChild(script);
    }
  </script>
  <script>
    window.$docsify = {
      name: 'REL',
      ga: 'UA-118567391-2',
      repo: 'https://github.com/Fs02/rel',
      auto2top: true,
      themeColor: '#007d9c',
      loadSidebar: true,
      tabs: {
        sync: false,
        tabHeadings: true
      },
      relativePath: true,
      alias: {
        '/v/([\.a-zA-Z0-9_-]*)/?(.*)': 'https://raw.githubusercontent.com/Fs02/rel/$1/docs/$2'
      },
      executeScript: true,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/Fs02/rel/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<div class="support-us">'
              + '<a class="github-button" href="https://github.com/Fs02/rel" data-icon="octicon-star" data-show-count="true" aria-label="Star Fs02/rel on GitHub">Star</a>'
              + '<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="Golang SQL Database Layer for Layered Architecture" data-url="https://fs02.github.io/rel" data-show-count="false">Tweet</a>'
              + '</div>'
          })
          hook.afterEach(function (html) {
            reloadJs('//buttons.github.io/buttons.js');
            reloadJs('//platform.twitter.com/widgets.js');
          })
        },
        function (hook, vm) {
          hook.doneEach(function () {
            const id = vm.route.query.id;
            const element = id ? document.querySelector(`[data-id="${id}"]`) : undefined;
            if (element) {
              setTimeout(function () {
                element.scrollIntoView({ behavior: "smooth" });
              }, 1000);
            }
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
