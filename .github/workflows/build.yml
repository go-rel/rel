name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: rel_test
          mysql user: rel
          mysql password: rel
      - name: Setup PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql db: rel_test
          postgresql user: rel
          postgresql password: rel
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - uses: amancevice/setup-code-climate@v0
        with:
          cc_test_reporter_id: ${{ secrets.CC_TEST_REPORTER_ID }}
      - run: cc-test-reporter before-build
      - name: Test
        env:
          MYSQL_DATABASE: rel:rel@(127.0.0.1:3306)/rel_test
          POSTGRESQL_DATABASE: postgres://rel:rel@localhost/rel_test
        run: go test -race -coverprofile=c.out ./...
      - run: cc-test-reporter after-build -p github.com/Fs02/rel
