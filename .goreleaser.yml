before:
  hooks:
    - go mod download
    - go generate ./...
builds:
  - main: ./cmd/rel/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage: https://go-rel.github.io
    description: Modern Database Access Layer for Golang
    maintainer: Muhammad Surya Asriadie <surya.asriadie@gmail.com>
    license: MIT
    vendor: REL
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - golang
brews:
  - tap:
      owner: go-rel
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: REL
    homepage: "https://go-rel.github.io/"
    description: "Database migration using REL"
    license: "MIT"
    folder: Formula
    dependencies:
      - name: golang
        type: optional
