site_name: REL
site_description: Modern Golang ORM-ish Database Access Layer
# copyright: Made with ❤️ by REL contributors.
repo_url: https://github.com/Fs02/rel
site_author: Muhammad Surya Asriadie
repo_name: Fs02/rel

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: introduction.md
    - Basics: basics.md
    - Reading and Writing Record: crud.md
    - Queries: queries.md
    - Mutations: mutations.md
    - Association: association.md
    - Transactions: transactions.md
    - Instrumentation: instrumentation.md
  - Reference:
    - github.com/Fs02/rel: reference/rel.md
    - github.com/Fs02/rel/group: reference/group.md
    - github.com/Fs02/rel/join: reference/join.md
    - github.com/Fs02/rel/reltest: reference/reltest.md
    - github.com/Fs02/rel/sort: reference/sort.md
    - github.com/Fs02/rel/where: reference/where.md
    - github.com/Fs02/rel/adapter/mysql: reference/adapter-mysql.md
    - github.com/Fs02/rel/adapter/postgres: reference/adapter-postgres.md
    - github.com/Fs02/rel/adapter/sql: reference/adapter-sql.md
    - github.com/Fs02/rel/adapter/sqlite3: reference/adapter-sqlite3.md
  - Adapters:
    - Adapters: adapters.md
  - Changelog:
    - Release Notes: changelog/release-notes.md

theme:
  name: material
  features:
    - tabs
  custom_dir: docs/overrides
  palette:
    primary: light blue
    accent: green

plugins:
  - search
  - git-revision-date
  - macros:
      module_name: docs/main

markdown_extensions:
  - admonition
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fs02
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Fs02
